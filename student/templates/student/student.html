{% extends "student/base.html" %}
{% block container %}

<h2>Student Form</h2>

{% comment %}
<form action="">
    <label for="">student_name</label>
    <input type="text">
    <input type="submit" value="OK">
</form>
{% endcomment %}

<div style="width: 300px">
    {% load crispy_forms_tags %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <br/>
        <input type="submit" value="OK">
    </form>
</div>

{% endblock container %}
